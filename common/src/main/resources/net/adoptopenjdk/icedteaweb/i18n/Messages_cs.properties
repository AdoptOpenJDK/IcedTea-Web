PEPolicyEditorHelpItem=N\u00e1pov\u011bda aplikace PolicyEditor
PEHelpDialogTitle=N\u00e1pov\u011bda aplikace PolicyEditor
PEHelpDialogContent=<html><center><h1>N\u00e1pov\u011bda k n\u00e1stroji PolicyEditor</h1></center>PolicyEditor v\u00e1m umo\u017e\u0148uje zabezpe\u010dit aplety nebo aplikace Java, kter\u00e9 chcete spustit, pomoc\u00ed definovan\u00fdch opr\u00e1vn\u011bn\u00ed, kter\u00e1 se rozhodnete jim ud\u011blit. <center><h2>Hlavn\u00ed vlastnosti</h2></center><ul><li/><b>P\u0159\u00edstupnost:</b> pou\u017eit\u00edm kl\u00e1vesnice, my\u0161i nebo oboj\u00edho<li/><b>P\u0159izp\u016fsoben\u00ed:</b> definov\u00e1n\u00edm opr\u00e1vn\u011bn\u00ed, kter\u00e1 zvol\u00edte<li/><b>Bezpe\u010dnost:</b> aplety a aplikace pou\u017eij\u00ed pouze ta opr\u00e1vn\u011bn\u00ed, kter\u00e1 jim ud\u011bl\u00edte<li/><b>Mo\u017enosti spr\u00e1vy:</b> spravujte z\u00e1kladny k\u00f3du (codebases) a jejich opr\u00e1vn\u011bn\u00ed</ul>N\u00e1stroj PolicyEditor pracuje tak, \u017ee vyberete z\u00e1kladnu k\u00f3du (codebase) a za\u0161krtnete opr\u00e1vn\u011bn\u00ed, kter\u00e9 chcete dan\u00e9mu apletu \u010di aplikaci Java ud\u011blit. Chcete-li spustit aplet/aplikaci pouze s p\u0159esn\u011b definovan\u00fdmi opr\u00e1vn\u011bn\u00edmi, pou\u017eijte tla\u010d\u00edtko pro izolovan\u00fd prostor (sandbox) nebo zadejte re\u017eim izolovan\u00e9ho prostoru v manifestu.<br><br>V r\u00e1mci n\u00e1stroje PolicyEditor je dostupn\u00fdch mnoho dal\u0161\u00edch akc\u00ed. Kliknut\u00edm prav\u00fdm tla\u010d\u00edtkem my\u0161i nebo stisknut\u00edm enteru (po najet\u00ed na skupinu) na skupinu opr\u00e1vn\u011bn\u00ed s malou \u0161ipkou rozbal\u00edte nebo sbal\u00edte dal\u0161\u00ed za\u0161krt\u00e1vac\u00ed pol\u00ed\u010dka s opr\u00e1vn\u011bn\u00edmi pro danou skupinu. Dal\u0161\u00ed u\u017eite\u010dnou funkc\u00ed je mo\u017enost kop\u00edrovat a vkl\u00e1dat sady opr\u00e1vn\u011bn\u00ed do nov\u00e9 z\u00e1kladny k\u00f3du (codebase), co\u017e v\u00e1m umo\u017e\u0148uje rychlou pr\u00e1ci se skupinami vlastn\u00edch opr\u00e1vn\u011bn\u00ed. Nav\u00edc nejste omezeni pouze na p\u0159edem definovan\u00e1 opr\u00e1vn\u011bn\u00ed u za\u0161krt\u00e1vac\u00edch pol\u00ed\u010dek. Pou\u017eit\u00edm nab\u00eddky Zobrazit > Vlastn\u00ed opr\u00e1vn\u011bn\u00ed... m\u016f\u017eete p\u0159id\u00e1vat jak\u00e1koliv vlastn\u00ed nastaven\u00ed opr\u00e1vn\u011bn\u00ed. </html>

