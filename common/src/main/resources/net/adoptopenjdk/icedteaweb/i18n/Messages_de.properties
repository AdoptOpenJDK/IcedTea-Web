# icedtea-web man (note, spaces are important due to man pages markup
ITWintroL1=Mit {0} wird ein Browser Plug-in als freie Software angeboten, mit dem Applets ausgef\u00FChrt werden k\u00F6nnen, sowie eine Implementierung von \u201EWeb Start\u201C, urspr\u00FCnglich auf dem NetX-Projekt basierend.
ITWintroL2=NetX erm\u00F6glicht das Herunterladen, die Zwischenspeicherung und die Ausf\u00FChrung von Applets und Anwendungen in einer sicheren Sandkastenumgebung (Standardeinstellung). Bei nachfolgenden Starts eines Applets wird die jeweils neueste Version automatisch heruntergeladen. Mit dem Befehl \u201Eitw-settings\u201C k\u00F6nnen unter anderem Aktualisierungs- sowie Sicherheitseinstellungen gesetzt werden.
